<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改团队信息')" />
    <!-- 引入 Select2 CSS -->
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-team-edit" th:object="${kbTeam}">
        <input name="teamId" th:field="*{teamId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">团队名称：</label>
            <div class="col-sm-8">
                <input name="teamName" th:field="*{teamName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">团队描述：</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control">[[*{description}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人ID：</label>
            <div class="col-sm-8">
                <input name="ownerId" th:field="*{ownerId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                    <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>

        <!-- 团队成员选择 Select2 (带回显) -->
        <div class="form-group">
            <label class="col-sm-3 control-label">团队成员：</label>
            <div class="col-sm-8">
                <select id="userIds" name="userIds" class="form-control select2-multiple" multiple>
                    <!-- 使用 selectedUserIds 列表判断是否选中 -->
                    <!-- #lists.contains(列表, 元素) 是 Thymeleaf 的工具方法，用于检查元素是否存在于列表中 -->
                    <option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userName}"
                            th:selected="${selectedUserIds != null and #lists.contains(selectedUserIds, user.userId)}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<!-- 引入 Select2 JS -->
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">
    var prefix = ctx + "ruoyi-kanban/team";
    $("#form-team-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-team-edit').serialize());
        }
    }

    $(function() {
        // 初始化 Select2
        $('.select2-multiple').select2({
            placeholder: "请选择团队成员",
            allowClear: true
        });
    })
</script>
</body>
</html>

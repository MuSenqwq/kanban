<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('任务池')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            任务标题：<input type="text" name="cardTitle"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()">
                <i class="fa fa-plus"></i> 新建任务
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <div class="alert alert-info">
                <i class="fa fa-info-circle"></i> 任务池：这里显示所有看板中未分配执行人的任务。您可以在此新建任务供团队认领，或认领现有任务。
            </div>
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<!-- 新增：自定义指派执行人弹窗 -->
<div id="assignUserModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" style="width:600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">选择指派执行人</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalCardId" value="">
                <div id="userList" class="row" style="max-height:280px;overflow-y:auto;padding:10px;">
                    <div class="text-center text-muted">点击指派后自动加载可选择用户...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="doAssign()">确认指派</button>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "kanban/card";
    var selectExecutorId = null
    function showAssignUserDialog(cardId) {
        selectExecutorId = null;
        $("#modalCardId").val(cardId);
        $("#userList").html('<div class="text-center text-muted"><i class="fa fa-spinner fa-spin"></i> 加载可指派用户中...</div>');
        $.get({
            url: prefix + "/assignUser?cardId=" + cardId,
            success: function(res) {
                console.log("后端返回用户数据：", res.data);
                if (res.code === 0 && res.data) {
                    var users = res.data;
                    var html = "";
                    if (users.length === 0) {
                        html = '<div class="text-center text-warning"><i class="fa fa-info-circle"></i> 暂无可指派的执行人</div>';
                    } else {
                        $.each(users, function(i, user) {
                            var userId = user.userId || 0;
                            var userName = user.userName || "未知用户";
                            html += `
                            <div class="col-xs-6 col-sm-4" style="margin-bottom:8px;">
                                <div class="user-item" style="padding:10px;border:1px solid #e6e6e6;border-radius:4px;cursor:pointer;text-align:center;"
                                     onclick="selectUser(this, ${userId})">
                                    ${userName}
                                </div>
                            </div>
                        `;
                        });
                    }
                    $("#userList").html(html);
                } else {
                    $("#userList").html('<div class="text-center text-danger"><i class="fa fa-exclamation-circle"></i> 加载失败：' + (res.msg || '未知错误') + '</div>');
                }
            },
            error: function() {
                $("#userList").html('<div class="text-center text-danger"><i class="fa fa-exclamation-circle"></i> 网络错误，无法连接服务器</div>');
            }
        });
        $("#assignUserModal").modal("show");
    }
    function selectUser(obj, userId) {
        $(".user-item").removeClass("active").css({
            "background-color": "",
            "border-color": "#e6e6e6",
            "color": ""
        });
        $(obj).addClass("active").css({
            "background-color": "#1ab394",
            "border-color": "#1ab394",
            "color": "#fff"
        });
        selectExecutorId = userId;
    }

    function doAssign() {
        var cardId = $("#modalCardId").val();
        // 校验是否选中用户
        if (!selectExecutorId) {
            $.modal.msgWarning("请先选择要指派的执行人！");
            return;
        }
        $.operate.post(
            prefix + "/assign",
            { cardId: cardId, executorId: selectExecutorId },
            function(res) {
                if (res.code === 0) {
                    $.modal.msgSuccess("指派成功！");
                    $("#assignUserModal").modal("hide");
                } else {
                    $.modal.msgError("指派失败：" + res.msg);
                }
            }
        );
    }

    // 认领任务
    function claimTask(cardId) {
        $.modal.confirm("确定要认领这个任务吗？", function() {
            $.operate.post(prefix + "/claim", { "cardId": cardId }, function(res) {
                if (res.code === 0) {
                    $.modal.msgSuccess("认领成功！请在【我的任务】中查看");
                } else {
                    $.modal.msgError(res.msg);
                }
                $.table.refresh();
            });
        });
    }

    // 表格初始化
    $(function () {
        var options = {
            url: prefix + "/pool/list",
            createUrl: prefix + "/add",
            modalName: "任务",
            toolbar: 'toolbar',
            showSearch: false,
            showRefresh: true,
            showToggle: false,
            showColumns: false,
            columns: [
                { checkbox: true },
                { field: 'cardId', title: 'ID', visible: false },
                { field: 'cardTitle', title: '任务标题' },
                {
                    field: 'priority',
                    title: '优先级',
                    align: 'center',
                    formatter: function (value) {
                        if (value == '0') return '<span class="badge badge-danger">紧急</span>';
                        if (value == '1') return '<span class="badge badge-warning">高</span>';
                        return '<span class="badge badge-info">普通</span>';
                    }
                },
                { field: 'createTime', title: '创建时间' },
                {
                    field: 'deadline',
                    title: '截止时间',
                    formatter: function (value) {
                        return value ? value.substring(0, 10) : '-';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return `
                        <a class="btn btn-success btn-xs btn-claim" href="javascript:void(0)" data-cardid="${row.cardId}">
                            <i class="fa fa-hand-paper-o"></i> 认领
                        </a>
                        &nbsp;
                        <a class="btn btn-primary btn-xs btn-assign" href="javascript:void(0)" data-cardid="${row.cardId}">
                            <i class="fa fa-user-plus"></i> 指派
                        </a>`;
                    },
                    events: {
                        'click .btn-claim': function (e, value, row, index) {
                            claimTask(row.cardId);
                        },
                        'click .btn-assign': function (e, value, row, index) {
                            showAssignUserDialog(row.cardId);
                        }
                    }
                }
            ]
        };
        $.table.init(options);
    });
</script>

<!-- 自定义样式：用户选中激活效果 -->
<style>
    .user-item:hover {
        background-color: #f5f5f5;
        border-color: #ddd;
        transition: all 0.2s;
    }
    .user-item.active {
        transition: all 0.2s;
    }
</style>

</body>
</html>

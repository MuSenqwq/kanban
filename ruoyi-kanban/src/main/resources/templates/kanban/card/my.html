<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('我的任务')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            标题：<input type="text" name="cardTitle"/>
                        </li>
                        <li>
                            状态：
                            <select name="status">
                                <option value="">所有</option>
                                <option value="0">进行中</option>
                                <option value="1">已完成</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "kanban/card";

    $(function() {
        var options = {
            url: prefix + "/my/list",
            updateUrl: prefix + "/edit/{id}",
            modalName: "我的任务",
            sortName: "deadline",
            sortOrder: "asc",
            columns: [
                { field: 'cardTitle', title: '任务标题' },
                { field: 'priority', title: '优先级', align: 'center', formatter: function(value) {
                        return value == '0' ? '<span class="label label-danger">紧急</span>' : '普通';
                    }},
                { field: 'deadline', title: '截止时间', sortable: true, formatter: function(value, row) {
                        if(!value) return '-';
                        var date = value.substring(0,10);
                        // 简单的超期判断
                        if(new Date(value) < new Date() && row.status != '1') return '<span style="color:red">'+date+' (超期)</span>';
                        return date;
                    }},
                { field: 'progress', title: '进度', align: 'center', width: '200', formatter: function(value) {
                        var val = value || 0;
                        return '<div class="progress progress-mini" style="margin-bottom:0"><div style="width: '+val+'%;" class="progress-bar"></div></div>' + val + '%';
                    }},
                { field: 'status', title: '状态', align: 'center', formatter: function(value) {
                        if(value == '1') return '<span class="badge badge-primary">已完成</span>';
                        return '<span class="badge badge-warning">进行中</span>';
                    }},
                { title: '操作', align: 'center', formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.cardId + '\')"><i class="fa fa-edit"></i> 更新进度</a> ');
                        if (row.status != '1') {
                            actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="finishTask(\'' + row.cardId + '\')"><i class="fa fa-check"></i> 完成</a>');
                        }
                        return actions.join('');
                    }}
            ]
        };
        $.table.init(options);
    });

    function finishTask(cardId) {
        $.modal.confirm("确定已完成该任务？", function() {
            $.operate.post(prefix + "/complete", { "cardId": cardId }, function(){
                $.table.refresh();
            });
        });
    }
</script>
</body>
</html>

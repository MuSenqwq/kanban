<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增任务卡片')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
    <style>
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin: 5px 0;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer;
            background: #e9ecef; border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 16px; width: 16px; border-radius: 50%;
            background: #0079bf; cursor: pointer;
            -webkit-appearance: none; margin-top: -5px;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-card-add">

        <input name="listId" type="hidden" th:value="${param.listId}" />
        <input name="boardId" type="hidden" th:value="${param.boardId}" />

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">任务标题：</label>
                <div class="col-sm-8">
                    <input name="cardTitle" class="form-control" type="text" required>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">优先级：</label>
                <div class="col-sm-8">
                    <select name="priority" class="form-control" th:with="type=${@dict.getType('kb_card_priority')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.isDefault == 'Y'}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">任务进度：</label>
                <div class="col-sm-8">
                    <div style="display: flex; align-items: center;">
                        <input name="progress" type="range" min="0" max="100" value="0" step="5"
                               style="flex-grow: 1; margin-right: 15px;"
                               oninput="$('#prog-label').text(this.value + '%')">

                        <span id="prog-label" class="badge badge-primary" style="min-width: 45px; font-size: 13px;">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">截止时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deadline" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">任务详情：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="cardContent">
                    <div class="summernote" id="cardContent"></div>
                </div>
            </div>
        </div>

        <input name="orderNum" type="hidden" value="0">

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: summernote-js" />
<script th:inline="javascript">
    var prefix = ctx + "kanban/card"
    $("#form-card-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-card-add').serialize(), function(result) {
                if (result.code === web_status.SUCCESS) {
                    $.modal.msgSuccess(result.msg);

                    // [关键修复] 智能查找看板页面并刷新，绝不刷新主框架
                    var targetWindow = null;

                    // 1. 尝试获取可见的iframe (通常是当前激活的Tab)
                    var activeFrame = parent.$("iframe:visible")[0];
                    if (activeFrame && activeFrame.contentWindow.refreshBoard) {
                        targetWindow = activeFrame.contentWindow;
                    }

                    // 2. 如果没找到，遍历所有iframe寻找包含 refreshBoard 方法的那个
                    if (!targetWindow) {
                        $(parent.document).find("iframe").each(function() {
                            try {
                                if (this.contentWindow.refreshBoard) {
                                    targetWindow = this.contentWindow;
                                    return false; // break loop
                                }
                            } catch(e) {}
                        });
                    }

                    // 3. 执行刷新
                    if (targetWindow) {
                        targetWindow.refreshBoard();
                    } else {
                        console.warn("未找到看板页面，无法自动刷新，请手动刷新。");
                    }

                    $.modal.close();
                } else {
                    $.modal.alertError(result.msg);
                }
            });
        }
    }

    $("input[name='deadline']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(function() {
        $('.summernote').summernote({
            lang: 'zh-CN',
            height: 150,
            dialogsInBody: true,
            callbacks: {
                onChange: function(contents, $edittable) {
                    $("input[name='" + this.id + "']").val(contents);
                },
                onImageUpload: function(files) {
                    var obj = this;
                    var data = new FormData();
                    data.append("file", files[0]);
                    $.ajax({
                        type: "post",
                        url: ctx + "common/upload",
                        data: data,
                        cache: false,
                        contentType: false,
                        processData: false,
                        dataType: 'json',
                        success: function(result) {
                            if (result.code == web_status.SUCCESS) {
                                $('#' + obj.id).summernote('insertImage', result.url);
                            } else {
                                $.modal.alertError(result.msg);
                            }
                        },
                        error: function(error) {
                            $.modal.alertWarning("图片上传失败。");
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>

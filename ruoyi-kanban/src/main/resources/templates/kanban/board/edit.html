<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改任务看板')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-board-edit" th:object="${kbBoard}">
        <input name="boardId" th:field="*{boardId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">看板名称：</label>
            <div class="col-sm-8">
                <input name="boardName" th:field="*{boardName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">看板简介：</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control">[[*{intro}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">主题颜色：</label>
            <div class="col-sm-8">
                <input name="themeColor" th:field="*{themeColor}" class="form-control" type="color" style="height: 34px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示顺序：</label>
            <div class="col-sm-8">
                <input name="orderNum" th:field="*{orderNum}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                    <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "kanban/board";
    $("#form-board-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-board-edit').serialize());
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改任务看板')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-board-edit" th:object="${kbBoard}">
        <input name="boardId" th:field="*{boardId}" type="hidden">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">负责人ID(关联sys_user)：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">看板名称：</label>
                <div class="col-sm-8">
                    <input name="boardName" th:field="*{boardName}" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">看板简介：</label>
                <div class="col-sm-8">
                    <textarea name="intro" class="form-control">[[*{intro}]]</textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">主题颜色：</label>
                <div class="col-sm-8">
                    <input name="themeColor" th:field="*{themeColor}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">显示顺序：</label>
                <div class="col-sm-8">
                    <input name="orderNum" th:field="*{orderNum}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="margin-top: 20px;">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="button" class="btn btn-primary" onclick="submitHandler()">提交修改</button>
                    <button type="button" class="btn btn-default" style="margin-left: 10px;" onclick="cancelEdit()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "kanban/board";
    $("#form-board-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-board-edit').serialize());
        }
    }

    function cancelEdit() {
        var frameIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(frameIndex);
    }
</script>
</body>
</html>
